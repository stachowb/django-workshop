<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>
    <form method="POST">{% csrf_token %}
        <input type="text" name="r_name" value="Name">
        <input type="submit" name="add" value="Add">
    </form>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Room Name</th>
        <th scope="col">Available</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for room in rooms %}
    <tr>
        <th scope="row">{{ room.0 }}</th>
        <td>{{ room.1 }}</td>
        <td>{{ room.2 }}</td>
        <td>
            <form action="/delete/{{ room.0 }}/"method="GET">
                {{ room.0 }}
                <input type="image" name="id" value="{{ room.0 }}" src="../static/delete.svg" alt="view">
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
