<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RoomApp{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">RoomApp</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="room-list">Room List</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/add-room">Manage Rooms</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/add-reservation">Manage Reservations</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/add-items">Manage Equipment</a>
                </li>
            </ul>
            <a class="btn btn-light" href="https://github.com/stachowb/django-workshop" align="right">
                <img src="../static/github.svg" alt="Repository">
                GitHub
            </a>
        </div>
    </nav>
</div>
<div id="content">
{% block content %} {% endblock %}
</div>
</body>
</html>
